
<div class="container">
  <div class="input-group mb-3 mt-5">
    <input #search type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button">Search</button>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Tên công việc</th>
        <th scope="col">Mô tả</th>
        <th scope="col">Trạng thái</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngIf="(taskList | async)?.length > 0">
      <tr *ngFor="let task of taskList | async; let ind=index">
        <th scope="row">{{ind+1}}</th>
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td><span style="font-size:12px; padding:5px; border-radius:5px" class="text-light {{task.status===0?'bg-secondary':task.status==1?'bg-primary':'bg-success'}}">{{task.status===0?'chưa làm':task.status==1?'đang thực hiện':'đã hoàn thành'}}</span></td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary" (click)="navigateUpdate(task.id)">Sửa</button>
            <button type="button" class="btn btn-danger" (click)="del(task.id)">Xoá</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="(taskList | async)?.length === 0">
    <div class="text-center" style="font-size:24; font-weight: bold;">Không có dữ liệu</div>
  </div>
</div>
